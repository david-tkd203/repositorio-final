<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="atencion al cliente, papelería contacto, contacto">
  <meta name="description" content="Atención y asesoría en cuanto a papelería simple.">
  <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
  <title>Contacto | Rosario papelería</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cookie&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles/vendors/css/bootstrap.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header>
    <nav class="c-navbar">
      <a href="index.html">
        <div class="logo">
          <img class="logo__img" src="media/logo.png" alt="Logo de Rosario Papelería">
          <span class="logo__text">Rosario papelería</span>
        </div>
      </a>
      <ul class="c-navbar__menu links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="quienes-somos.html">Quienes somos</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
      <ul class="c-navbar__menu">
        <li><a href="carrito.html"><i class="bi bi-cart-fill"></i></a></li>
        <li>
          <button type="button" class="c-navbar__account" id="account-menu">
            <a href="inicio_sesion.html"><img src="media/account.jpg" alt="Imagen de perfil de tu cuenta"></a>
          </button>
        </li>
        <li>
          <button type="button" class="c-navbar__burger" id="burger-menu">
            <span class="burger-menu"></span>
          </button>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main-contact">

      <div class="info-producto">
          <img src="media\caja.jpeg" alt="">
          <div class="info-producto__detalles">
              <span class="titulo-producto">Box Emprendimiento para tu siguiente nivel</span>
              <span class="precio-producto">$15000</span>
          </div>
      </div>

      <h2>Datos Comprador</h2>

      <form action="#">
        <label for="name">Nombre</label>
        <input id="name" name="name" type="text" placeholder="Tu nombre aquí.">
  
        <label for="mail">Correo electrónico</label>
        <input id="mail" name="mail" type="email" placeholder="tucorreo@mail.com">

        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" placeholder="alejandro 1234">

        <label for="number_t">Número Tarjeta</label>
        <input type="number" placeholder="XXXX XXXX XXXX XXXX">

        <label for="expiracion">Fecha Expiración</label>
        <input type="date">

        <label for="number_cvv">CVV</label>
        <input type="password" maxlength="3">
  
        <div class="form-actions">
          <button type="submit">Comprar</button>
          <button type="reset">Limpiar formulario</button>
        </div>
      </form>
  </main>

  <footer>
    <div class="logo logo--footer">
      <img class="logo__img" src="media/logo.png" alt="Logo de Rosario Papelería">
      <span class="logo__text">Rosario papelería</span>
    </div>

    <div class="footer">
      <div class="landing-copy">
        <p>Alejandro fleming 9599, Santiago, Chile.</p>
        <p>Copyright &copy; Todos los derechos reservados Rosario Papelería 2022</p>
      </div>

      <div class="social-media">
        <p>Síguenos en nuestras redes sociales</p>
        <a href="https://facebook.com"><i class="bi bi-facebook"></i></a>
        <a href="https://instagram.com"><i class="bi bi-instagram"></i></a>
        <a href="https://twitter.com"><i class="bi bi-twitter"></i></a>
      </div>
    </div>
  </footer>

  <script src="scripts/index.js"></script>

</body>
</html>
